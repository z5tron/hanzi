    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
  <script>
var numSessions = 5;
var sessionPracticeSec = 45;
    var musicSec = 20;
    var sessionTot = sessionPracticeSec + musicSec;
    var waitFirst = 5;
    var totSeconds = -waitFirst;

    var segmentEndTime;

var width = 700,
  height = 700,
  timePassed = 0,
  timeLimit = numSessions * sessionTot + waitFirst ;

var fields = [{
  value: timeLimit,
  size: timeLimit,
  update: function() {
    return timePassed = timePassed + 1;
  }
}];

var nilArc = d3.svg.arc()
  .innerRadius(width / 3 - 133)
  .outerRadius(width / 3 - 133)
  .startAngle(0)
  .endAngle(2 * Math.PI);

var arc = d3.svg.arc()
  .innerRadius(width / 3 - 65)
  .outerRadius(width / 3 - 25)
  .startAngle(0)
  .endAngle(function(d) {
    return ((d.value / d.size) * 2 * Math.PI);
  });

var svg = d3.select("#count-down").append("svg")
  .attr("width", width)
  .attr("height", height);

var field = svg.selectAll(".field")
  .data(fields)
  .enter().append("g")
  .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
  .attr("class", "field");

var back = field.append("path")
  .attr("class", "path path--background")
  .attr("d", arc);

var path = field.append("path")
  .attr("class", "path path--foreground");

var label = field.append("text")
  .attr("class", "label")
  .attr("dy", ".45em");

function updateCountDown() {

  field
    .each(function(d) {
      d.previous = d.value, d.value = d.update(timePassed);
    });

  path.transition()
    .ease("elastic")
    .duration(500)
    .attrTween("d", arcTween);

  if ((timeLimit - timePassed) <= 10)
    pulseText();
  else
    label
    .text(function(d) {
      return d.size - d.value;
    });

  if (timePassed <= timeLimit)
    // setTimeout(updateCountDown, 1000 - (timePassed % 1000));
    setTimeout(updateCountDown, 1000);
  else
    destroyTimer();

}

var alarm995 = document.getElementById('alarm995');


function pulseText() {
  back.classed("pulse", true);
  label.classed("pulse", true);

  if ((timeLimit - timePassed) >= 0) {
    label.style("font-size", "180px")
      .attr("transform", "translate(0," + +4 + ")")
      .text(function(d) {
        return d.size - d.value;
      });
  }

  label.transition()
    .ease("elastic")
    .duration(900)
    .style("font-size", "220px")
    .attr("transform", "translate(0," + -10 + ")");
}

function destroyTimer() {
  label.transition()
    .ease("back")
    .duration(700)
    .style("opacity", "0")
    .style("font-size", "14")
    .attr("transform", "translate(0," + -40 + ")")
    .each("end", function() {
      field.selectAll("text").remove()
    });

  path.transition()
    .ease("back")
    .duration(700)
    .attr("d", nilArc);

  back.transition()
    .ease("back")
    .duration(700)
    .attr("d", nilArc)
    .each("end", function() {
      field.selectAll("path").remove()
    });

    //
    
    timePassed = 0;

    // setTimeout(updateCountDown, 30*1000);
    // updateCountDown();
}

function arcTween(b) {
  var i = d3.interpolate({
    value: b.previous
  }, b);
  return function(t) {
    return arc(i(t));
  };
}

function setProgressBar() {
    if (totSeconds == -2) alarm995.play();

    totSeconds += 1;
    
    if (totSeconds >= 0) {
        var t = totSeconds % sessionTot;
        var pbar = 'bar' + (Math.trunc(totSeconds / sessionTot + 1));
        console.log("set ", pbar, 'tot seconds', totSeconds);
        document.getElementById(pbar).style.width = Math.ceil((t + 1) * 100/ sessionPracticeSec) + '%';

        if (t >= sessionPracticeSec && !segmentEndTime) {
            var i = Math.floor(Math.random() * 32);
            var audio_id = 'horn' + i.toString().padStart(2,'0');
            console.log("play at", i*20, "(filename=", filename, ")");
            // horn = new Audio(filename);
            // horn.play();
            var audio = document.getElementById(audio_id);
            audio.play();
            console.log("nhl plays ", audio_id);
        }
    }
    if (totSeconds <= numSessions*sessionTot) setTimeout(setProgressBar, 1000);
}

function start_practice() {
    setTimeout(setProgressBar, 1000);
    updateCountDown();
}

function stop_practice() {
    timePassed = 2*3600;
    totSeconds = 2*3600;
}
