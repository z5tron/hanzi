<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
<link rel="stylesheet" href="/static/chinese.css">
<meta name="viewport" content="width=device-width, initial-scale=1.">
<!-- link rel="stylesheet" href="{{ url_for('static', filename='chinese.css') }}" -->
</head>
<body>
<div id="wordprint">

  <h1>田字格</h1>
  <div class="container">
  <form method="POST">
    <div class="form-group">
      <label for="title">标题</label>
      <input type="text" class="form-control" name="title" v-model="title"/>
    </div>
    <div class="form-group">
      <label for="wordText">内容</label>
      <textarea type="text" name="wordText" v-model="wordText" class="form-control" aria-label="With textarea" aria-describedby="textHelp" ></textarea>
      <small id="textHelp" class="form-text text-muted">请输入汉字（少于360字），英文标点及字母将被忽略</small>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="removeDuplicate" v-model="dedupe" name="dedupe">
      <label class="form-check-label" for="removeDuplicate">忽略重复字</label>
    </div>
    <div></div>
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </form>
  </div>
</div>

<script src="/static/print.js"></script>

</body>
</html>
